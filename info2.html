<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjhamin Music ®  Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #d4af37;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #d4af37;
      text-align: center;
      padding: 40px 20px;
      font-family: 'UnifrakturCook', cursive;
    }
    header h1 {
      font-size: 4rem;
    }
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 22px;
      padding: 24px 12px;
      background-color: #000;
      flex-wrap: wrap;
    }
    .photo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo-number {
      position: absolute;
      top: 5px;
      left: 8px;
      background: rgba(212, 175, 55, 0.85);
      color: #000;
      padding: 3px 9px;
      font-weight: bold;
      border-radius: 5px;
      font-size: 0.95em;
      pointer-events: none;
      z-index: 2;
    }
    .gallery a {
      display: inline-block;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      z-index: 1;
    }
    .gallery svg {
      width: 68px;
      height: 68px;
      fill: #d4af37;
      stroke: #d4af37;
      transition: transform 0.3s, filter 0.3s;
    }
    .gallery a:hover svg {
      transform: scale(1.12);
      filter: drop-shadow(0 0 8px #d4af37);
    }
    .links {
      text-align: center;
      padding: 24px 12px 16px 12px;
      background-color: #000;
    }
    .links a {
      margin: 0 15px;
      font-size: 1.25em;
      text-decoration: none;
      padding: 12px 32px;
      border-radius: 8px;
      background: transparent;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      border: none;
      box-shadow: 0 0 8px rgba(212,175,55,0.1);
      display: inline-block;
      letter-spacing: 1px;
    }
    .btn-youtube {
      color: #fff !important;
      background-color: #FF0000;
    }
    .btn-youtube:hover {
      background-color: #b70000;
      color: #fff !important;
    }
    .btn-beatstars {
      color: #fff !important;
      background-color: #006aff;
    }
    .btn-beatstars:hover {
      background-color: #024eab;
      color: #fff !important;
    }
    .btn-instagram {
      color: #fff !important;
      background: linear-gradient(90deg, #fd5949 0%, #d6249f 50%, #285AEB 100%);
      border: none;
    }
    .btn-instagram:hover {
      background: linear-gradient(90deg, #d6249f 0%, #fd5949 50%, #285AEB 100%);
      color: #fff !important;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #000;
      color: #d4af37;
      font-size: 0.9em;
    }
  </style>
</head>
